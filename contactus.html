<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

    <header>
        <nav>
            <a href="index.html"><img src="Images/picture.png" alt="CNY Homes" height="125"></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="thankyou.html">
            <p>Please fill out this information</p>
            <p>
                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" id="firstname">
            </p>
            <p>
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" id="lastname">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </p>
            <p>
                <label for="What Are You Looking For">What Are You Looking For?</label>
                <select name="What Are You Looking For" id="What Are You Looking For" multiple="true">
                <option value="Renovation">Renovation</option>
                <option value="New Home Construction">New Home Construction</option>
                <option value="Home Addition">Home Addition</option>
                <option value="Custom Project">Custom Project</option>
                <option value="Other">Other</option>
                </select>
            </p>
            <p>
                <label for="Comments">Comments:</label>
                <input type="text" name="comments" id="comments">
            </p>

            <div class="radio-buttons">
                <label for="Would you like to schedule an appointment">Would you like to schedule an appointment?</label>
                <input type="radio" name="Appointment" value="Yes" checked>Yes
                <input type="radio" name="Appointment" value="No">No

            </div>
            <br>

            <p>
                <label></label>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">

            </p>
        </form>



    </main>



    <footer>
        <br>
        <br>
        <br>
        <br>
        <br>

        <a href="https://www.instagram.com/penoyerbuilders/" target="_blank">Instagram</a>
        <p>&copy; 2019 Penoyer Builders Inc.</p>
    </footer>

</body>


</html>
